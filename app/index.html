<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/controllers.js"></script>
    <!-- endbuild -->
    <title>CrunchKey</title>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content ng-controller="mathCtl" class = "animated fadeIn">
          <div class ="card-panel grey lighten-3 z-depth-3 center">
              <h1 class="animated pulse center">CrunchKey</h1>
              <h5 class="animated pulse center">The Instant Number Cruncher</h5>
              <br>
              <h3 class="center">Enter Math Here:</h3>
              <br>
               <input placeholder="E.g. 2*4r3" id="inputBox" ng-keyup="compute()" ng-hide="clearing" class="validate clearable" type="text">
               <label for="first_name" class="clearable" ng-hide="clearing">Crunchkey</label>
               <br>
               <br>
               <a class="waves-effect waves-light grey darken-1 btn-large button z-depth-2" ng-click="clear()">Clear</a>
               <br>
               <h3 class="center">Your Answer is:</h3>
               <h5 id = "answer" class="clearable" ng-hide="clearing"></h5>
               <br>
               <h3 class="center">Key:</h3>
               <!--Added no wrap so that each element does not get cut off -->
                <div class="keyelement">^ Exponent,</div> <div class="keyelement">r Nth Root,</div> <div class="keyelement">* Multiplication,</div>
                <div class="keyelement">/ Division,</div> <div class="keyelement">% Remainder(Modulo),</div> <div class="keyelement">+ Additon,</div>
                <div class="keyelement">- Subtraction</div>
                <br>
               <div class = "semiFooter">(Calculated from left to right, No order of operations, but parentheses are valid)</div>
          </div>
          <br>
          <br>
          <div class="footer animated fadeIn">
        <!-- Place dev stuff here -->
        <div class="devLinks center">

          <!-- Available on chrome Stor Badge -->
          <a href="https://chrome.google.com/webstore/detail/crunchkey/dcdjcligfkkgogbgafjeicfmpjgcinfa">
        <img alt="Get it on Chrome Web Store"
             src="https://developer.chrome.com/webstore/images/ChromeWebStore_Badge_v2_206x58.png" />
        </a>
        <br>
        <br>
        <!-- Github follow badge, that links to my page -->
        <iframe src="https://ghbtns.com/github-btn.html?user=torch2424&type=follow&count=true"
        frameborder="0" scrolling="0" width="170px" height="20px"></iframe>

        <!--Button To my page -->
        <br>
        <br>
        <a href = "http://aaronthedev.com/#/"><button class="waves-effect waves-light grey darken-1 btn-large button z-depth-2">
            AaronTheDev
        </button></a>
        </div>
        <br>
        <br>

    </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
